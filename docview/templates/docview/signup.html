{% extends 'docview/base.html' %}
{% load static %}
{% block main %}
  <h2>Sign up</h2>
  <form method="post" style="height: 210px;
	width: 200; padding: 9px;
	background: rgb(215,215,255);
	">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" style="float: none;">Sign up</button>
  </form>
{% endblock %}
